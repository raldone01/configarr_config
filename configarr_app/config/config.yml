              - Bluray-576p
              - WEBDL-720p
              - WebRip-720p
              - Bluray-480p
              - WEBDL-480p
              - DVD
              - WebRip-480p
              - DVD-R
              - Raw-HD
              - HDTV-2160p
              - HDTV-1080p
              - HDTV-720p
              - SDTV
              - TELECINE
              - TELESYNC
              - CAM
          - name: UNWANTED
            enabled: false
            qualities:
              - DVDSCR
              - REGIONAL
              - BR-DISK
              - WORKPRINT
          - name: Unknown
            enabled: false
            qualities:
              - Unknown

      - name: 1080p
        upgrade:
          allowed: true
          until_quality: SINGLE_STAGE_FOR_LANG
          until_score: 100000
        quality_sort: top
        qualities:
          - name: UNWANTED_QUALITY_TOO_HIGH
            enabled: false
            qualities:
              - Remux-2160p
              - Bluray-2160p
              - WEBDL-2160p
              - Remux-1080p
          - name: SINGLE_STAGE_FOR_LANG
            enabled: true
            qualities:
              - Bluray-1080p
              - WEBDL-1080p
              - WebRip-2160p
              - Bluray-720p
              - WebRip-1080p
              - Bluray-576p
              - WEBDL-720p
              - WebRip-720p
              - Bluray-480p
              - WEBDL-480p
              - WebRip-480p
              - DVD
              - DVD-R
              - Raw-HD
              - HDTV-2160p
              - HDTV-1080p
              - HDTV-720p
              - SDTV
              - TELECINE
              - TELESYNC
              - CAM
          - name: UNWANTED
            enabled: false
            qualities:
              - DVDSCR
              - REGIONAL
              - BR-DISK
              - WORKPRINT
          - name: Unknown
            enabled: false
            qualities:
              - Unknown

    custom_formats:
      # START GERMAN
      - trash_ids:
          - custom-german-dl # Boost German DL
          - custom-german-dl-2 # Boost German DL
        assign_scores_to:
          - name: HD Bluray + WEB
            score: 25000
      - trash_ids:
          - custom-german-mic-dub # Avoid German Mic Dub
        assign_scores_to:
