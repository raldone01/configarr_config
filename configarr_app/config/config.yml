# Configuration specific to Radarr.
radarr:
  movies:
    # Set the URL/API Key to your actual instance
    base_url: http://radarr:7878
    api_key: !secret RADARR_API_KEY

    # Which quality definition in the guide to sync to Radarr. Only choice right now is 'movie'
    #quality_definition:
    #  type: movie

    # Set to 'true' to automatically remove custom formats from Radarr when they are removed from
    # the guide or your configuration. This will NEVER delete custom formats you manually created!
    delete_old_custom_formats: true

    include:
      # Comment out any of the following includes to disable them
      - template: radarr-quality-definition-movie
      - template: radarr-quality-profile-hd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web

      - template: radarr-quality-profile-uhd-bluray-web
      - template: radarr-custom-formats-uhd-bluray-web

      - template: radarr-quality-profile-remux-web-1080p
      - template: radarr-custom-formats-remux-web-1080p

      - template: radarr-quality-profile-remux-web-2160p
      - template: radarr-custom-formats-remux-web-2160p

      - template: radarr-quality-profile-anime
      - template: radarr-custom-formats-anime

    quality_profiles:
      - name: Remux-2160p
        upgrade:
          allowed: true
          until_quality: SINGLE_STAGE_FOR_LANG
          until_score: 100000
        quality_sort: top
        qualities:
          - name: SINGLE_STAGE_FOR_LANG
            enabled: true
            qualities:
              - Remux-2160p
              - Bluray-2160p
              - Remux-1080p
