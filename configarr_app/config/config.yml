# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
#trashGuideUrl: https://github.com/BlackDark/fork-TRASH-Guides
#recyclarrConfigUrl: https://github.com/BlackDark/fork-recyclarr-configs
# https://recyclarr.dev/wiki/yaml/config-reference/
localCustomFormatsPath: /app/cfs
localConfigTemplatesPath: /app/templates

# Configuration specific to Sonarr
sonarr:
  anime:
    # Set the URL/API Key to your actual instance
    base_url: http://sonarr_anime:8989
    api_key: !secret SONARR_ANIME_API_KEY

    delete_old_custom_formats: true

    include: &sonarr-template-include
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-quality-profile-web-1080p
      - template: sonarr-v4-custom-formats-web-1080p
      - template: sonarr-v4-quality-profile-web-2160p
      - template: sonarr-v4-custom-formats-web-2160p
      - template: sonarr-v4-quality-profile-anime
      - template: sonarr-v4-custom-formats-anime

    quality_profiles:
      - name: Remux-2160p - Anime
        quality_sort: top
        upgrade: &upgrade
          allowed: true
          until_quality: SINGLE_STAGE_FOR_LANG
          until_score: 100000
        qualities: &sonarr-remux-2160p-qualities
          - name: SINGLE_STAGE_FOR_LANG
            enabled: true
            qualities:
              - Bluray-2160p Remux
              - Bluray-2160p
              - Bluray-1080p Remux
              - Bluray-1080p
              - WEBDL-2160p
              - WEBDL-1080p
              - WebRip-2160p
              - Bluray-720p
              - WebRip-1080p
              - WEBDL-720p
              - WebRip-720p
              - Bluray-480p
              - WEBDL-480p
              - DVD
              - WebRip-480p
              - Raw-HD
              - HDTV-2160p
              - HDTV-1080p
              - HDTV-720p
              - SDTV
          - name: Unknown
            enabled: false
            qualities:
              - Unknown
      - name: 1080p - Anime
        quality_sort: top
        upgrade: *upgrade
        qualities: &sonarr-1080p-qualities
          - name: UNWANTED_QUALITY_TOO_HIGH
            enabled: false
            qualities:
              - Bluray-2160p Remux
              - Bluray-2160p
              - Bluray-1080p Remux
          - name: SINGLE_STAGE_FOR_LANG
            enabled: true
            qualities:
              - Bluray-1080p
              - WEBDL-2160p
              - WEBDL-1080p
              - WebRip-2160p
              - Bluray-720p
              - WebRip-1080p
              - WEBDL-720p
              - WebRip-720p
              - Bluray-480p
              - WEBDL-480p
              - DVD
              - WebRip-480p
              - Raw-HD
              - HDTV-2160p
              - HDTV-1080p
              - HDTV-720p
              - SDTV
          - name: Unknown
            enabled: false
            qualities:
              - Unknown

    # Custom Formats: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    custom_formats:
      # https://github.com/PCJones/radarr-sonarr-german-dual-language
      # For anime I want the following preferences:
      # * English + German (German DL=German and English dual language): 25000
      #   Two profiles exist for different cases of German DL
      # * English Only: 15000
      # * German Only
      # * Normal quality preference

      # START GERMAN
      - trash_ids:
          - custom-german-dl # Boost German DL
          - custom-german-dl-2 # Boost German DL
        assign_scores_to:
          - name: Remux-2160p - Anime
            score: 25000
          - name: Remux-1080 - Anime
            score: 25000
      - trash_ids:
          - custom-german-mic-dub # Avoid German Mic Dub
        assign_scores_to:
          - name: Remux-2160p - Anime
            score: -30000
          - name: Remux-1080 - Anime
            score: -30000
      - trash_ids:
          - custom-english-only # English+German > English Only > German Only
        assign_scores_to:
          - name: Remux-2160p - Anime
            score: 15000
          - name: Remux-1080 - Anime
            score: 15000
      # END GERMAN

      # START QUALITY UPGRADES via CUSTOM FORMATS

      # END QUALITY UPGRADES via CUSTOM FORMATS

      # WEB-1080p
      # Optional
      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64 # Bad Dual Groups
          - 82d40da2bc6923f41e14394075dd4b03 # No-RlsGroup
          - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140 # Retags
          - 1b3994c551cbb92a2c781af061f4ab44 # Scene
        assign_scores_to:
          - name: WEB-1080p

      - trash_ids:
          # Uncomment the next six lines to allow x265 HD releases with HDR/DV
          - 47435ece6b99a0b477caf360e79ba0bb # x265 (HD)
        assign_scores_to:
          - name: WEB-1080p
            score: 0
      - trash_ids:
          - 9b64dff695c2115facf1b6ea59c9bd07 # x265 (no HDR/DV)
        assign_scores_to:
          - name: WEB-1080p

      # WEB-2160p
      # HDR Formats
      - trash_ids:
          # Comment out the next line if you and all of your users' setups are fully DV compatible
          - 9b27ab6498ec0f31a3353992e19434ca # DV (WEBDL)

          # HDR10+ Boost - Uncomment the next two lines if any of your devices DO support HDR10+
          - 0dad0a507451acddd754fe6dc3a7f5e7 # HDR10+ Boost
          - 385e9e8581d33133c3961bdcdeffb7b4 # DV HDR10+ Boost
        assign_scores_to:
